<!DOCTYPE html>
<html>
<head>
	<title>Buttons</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.typekit.net/hwq1czc.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
	<div id="main_content">

			<h1>Button Styling &mdash; Joseph Wang &mdash; IF FALL 2019</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="https://www.facebook.com" target="_blank" id="btn_facebook">Facebook</a>
			</div>

			<div class="button_container">
				<a href="http://ideo.org" target="_blank" id="btn_ideo">IDEO</a>
			</div>

			<div class="button_container">
				<a href="http://www.apple.com" target="_blank" id="btn_apple"><i class="fa fa-apple" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.oldnavy.com" target="_blank" id="btn_oldnavy">OLDNAVY</a>
			</div>

			<div class="button_container">
				<a href="http://www.newyorker.com" target="_blank" id="btn_newyorker">NEWYORKER</a>
			</div>

			<div class="button_container">
				<a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit">fitbit</a>
			</div>

			<div class="button_container">
				<a href="http://www.michaelkors.com/" target="_blank" id="btn_mk">MICHEALKORS</a>
			</div>

			<div class="button_container">
				<a href="http://www.samsung.com/us" target="_blank" id="btn_samsung">SAMSUNG</a>
			</div>

			<div class="button_container">
				<a href="http://https://www.lyft.com" target="_blank" id="btn_lyft">lyft</a>
			</div>

			<div class="button_container">
				<a href="http://www.harley-davidson.com/" target="_blank" id="btn_harleydavidson"><img src="./img/Harley.jpg"></a>
			</div>

			<div class="button_container">
				<a href="http://www.coca-cola.com" target="_blank" id="btn_cola"> <img src="./img/cola.png"></a>
			</div>

			<div class="button_container">
				<a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><img src="./img/tesla.jpg"></a>
			</div>


	</div>	

</body>
</html>
